<ion-grid style="margin-bottom: 40px;">
    <ion-row>
        <ion-col class="col-exel" size="12">
            <ion-text class="chart-title">총 판매건수 추이 그래프</ion-text>
            <button (click)="exel()" class="exel-btn" mat-stroked-button color="primary">Exel 다운로드<ion-img class="icon"
                    src="../../../assets/icon/download.png"></ion-img></button>
        </ion-col>
        <ion-col class="col-datepicker" size="12">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <ion-text class="ion-margin-horizontal">~</ion-text>

            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" class="line-chart">
            <app-line-chart [yAxesTick]="false"></app-line-chart>

        </ion-col>
    </ion-row>
</ion-grid>

<ion-grid style="margin-bottom: 40px;">
    <ion-row>
        <ion-col class="col-exel" size="12">
            <ion-text class="chart-title">옥션 판매 추이 그래프</ion-text>
            <button class="exel-btn" mat-stroked-button color="primary">Exel 다운로드<ion-img class="icon"
                    src="../../../assets/icon/download.png"></ion-img></button>
        </ion-col>
        <ion-col class="col-datepicker" size="12">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker5">
                <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
                <mat-datepicker #picker5></mat-datepicker>
            </mat-form-field>

            <ion-text class="ion-margin-horizontal">~</ion-text>

            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker6">
                <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
                <mat-datepicker #picker6></mat-datepicker>
            </mat-form-field>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" class="line-chart">
            <app-line-chart [yAxesTick]="false"></app-line-chart>

        </ion-col>
    </ion-row>

    <ion-row style="margin-top: 40px;">
        <ion-text class="title-market-status">유통벤더 리스트</ion-text>
        <ion-col size="12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="오픈마켓 / 벤더명">
                        <th mat-header-cell *matHeaderCellDef> 오픈마켓 / 벤더명 </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Scrapping Status">
                        <th mat-header-cell *matHeaderCellDef> Scrapping Status </th>
                        <td mat-cell *matCellDef="let element">
                            <!-- <ion-img class="table-icon" src="../../../assets/icon/cancel.png"></ion-img>
                            <ion-text>{{element.isActive ? 'Working' : 'Error'}}</ion-text> -->

                            <div class="status-column">
                                <div style="width: 20px;">
                                    <ion-img *ngIf="element.isActive" class="table-icon" src="../../../assets/icon/check.png"></ion-img>
                                    <ion-img *ngIf="!element.isActive" class="table-icon" src="../../../assets/icon/cancel.png"></ion-img>
                                </div>
                                <ion-text>{{element.isActive ? 'Working' : 'Error'}}</ion-text>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr (click)="getRecord(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
