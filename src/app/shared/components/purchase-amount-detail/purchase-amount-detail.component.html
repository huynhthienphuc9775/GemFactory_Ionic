<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <a (click)="goBack()" class="back">
                        <ion-img class="back-icon" src="../../../assets/icon/back.png"></ion-img>
                        <ion-text>Back</ion-text>

                    </a>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg-lightgray">
    <ion-grid>
        <ion-row>
            <ion-col class="info" size="12">
                <div class="avatar">

                </div>
                <div class="text">
                    <ion-text class="info-title">엉뚱발랄 콩순이 인기 역활 놀이</ion-text>
                    <ion-text class="info-address">11번가 / 또래 장난감</ion-text>
                    <ion-text class="info-title">11,200 원 / 289 구매
                        <ion-text class="info-address">최저:9000원 / 최고:14000원</ion-text>
                    </ion-text>
                    <a>
                        <ion-text class="info-see">See site</ion-text>
                    </a>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid style="margin-bottom: 40px;">
        <ion-row>
            <ion-col class="col-exel" size="12">
                <ion-text class="chart-title">가격 변동 추이 그래프</ion-text>
                <button (click)="exel()" class="exel-btn" mat-stroked-button color="primary">Exel 다운로드<ion-img
                        class="icon" src="../../../assets/icon/download.png"></ion-img></button>
            </ion-col>
            <ion-col class="col-datepicker" size="12">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <ion-text class="ion-margin-horizontal">~</ion-text>

                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="line-chart">
                <app-line-chart></app-line-chart>

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid style="margin-bottom: 40px;">
        <ion-row>
            <ion-col class="col-exel" size="12">
                <ion-text class="chart-title">구매 건수 추이 그래프</ion-text>
                <button (click)="exel()" class="exel-btn" mat-stroked-button color="primary">Exel 다운로드<ion-img
                        class="icon" src="../../../assets/icon/download.png"></ion-img></button>
            </ion-col>
            <ion-col class="col-datepicker" size="12">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker3">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>

                <ion-text class="ion-margin-horizontal">~</ion-text>

                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker4">
                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                    <mat-datepicker #picker4></mat-datepicker>
                </mat-form-field>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="line-chart">
                <app-line-chart></app-line-chart>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<app-admin-footer></app-admin-footer>
