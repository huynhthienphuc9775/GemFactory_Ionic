<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <a (click)="goBack()" class="back">
                        <ion-img class="back-icon" src="../../../assets/icon/back.png"></ion-img>
                        <ion-text>Back</ion-text>

                    </a>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg-lightgray">
    <ion-grid>
        <ion-row>
            <ion-col class="info" size="12">
                <div class="avatar">

                </div>
                <div class="text">
                    <ion-text class="info-title">스마트스토어A</ion-text>
                    <a>
                        <ion-text class="info-see">See site</ion-text>
                    </a>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid style="margin-bottom: 40px;">
        <ion-row>
            <ion-col class="col-exel" size="12">
                <ion-text class="chart-title">총 판매건수 추이 그래프</ion-text>
                <button (click)="exel()" class="exel-btn" mat-stroked-button color="primary">Exel 다운로드<ion-img
                        class="icon" src="../../../assets/icon/download.png"></ion-img></button>
            </ion-col>
            <ion-col class="col-datepicker" size="12">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <ion-text class="ion-margin-horizontal">~</ion-text>

                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="line-chart">
                <app-line-chart></app-line-chart>

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid style="margin-bottom: 40px;">
        <ion-row>
            <ion-col class="col-exel" size="12">
                <ion-text class="chart-title">제품별 판매 추이 그래프</ion-text>
                <button (click)="exel()" class="exel-btn" mat-stroked-button color="primary">Exel 다운로드<ion-img
                        class="icon" src="../../../assets/icon/download.png"></ion-img></button>
            </ion-col>
            <ion-col class="col-datepicker" size="12">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker3">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>

                <ion-text class="ion-margin-horizontal">~</ion-text>

                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker4">
                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                    <mat-datepicker #picker4></mat-datepicker>
                </mat-form-field>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="line-chart">
                <app-line-chart></app-line-chart>

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid style="margin-bottom: 40px;">
        <ion-row>
            <ion-col class="col-exel" size="12">
                <ion-text class="chart-title">카테고리 판매량 그래프</ion-text>
                <button (click)="exel()" class="exel-btn" mat-stroked-button color="primary">Exel 다운로드<ion-img
                        class="icon" src="../../../assets/icon/download.png"></ion-img></button>
            </ion-col>
            <ion-col class="col-datepicker" size="12">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker6">
                    <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
                    <mat-datepicker #picker6></mat-datepicker>
                </mat-form-field>

                <ion-text class="ion-margin-horizontal">~</ion-text>

                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker5">
                    <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
                    <mat-datepicker #picker5></mat-datepicker>
                </mat-form-field>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="line-chart">
                <app-bar-chart></app-bar-chart>

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid style="margin-top: 40px;">
        <ion-row>
            <ion-text class="title-market-status">판매 품목 리스트</ion-text>
            <ion-col size="12">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="오픈마켓 / 벤더명">
                            <th mat-header-cell *matHeaderCellDef> 오픈마켓 / 벤더명 </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Scrapping Status">
                            <th mat-header-cell *matHeaderCellDef> Scrapping Status </th>
                            <td mat-cell *matCellDef="let element">
                                <!-- <ion-img class="table-icon" src="../../../assets/icon/cancel.png"></ion-img>
                                <ion-text>{{element.isActive ? 'Working' : 'Error'}}</ion-text> -->

                                <div class="status-column">
                                    <div style="width: 20px;">
                                        <ion-img *ngIf="element.isActive" class="table-icon"
                                            src="../../../assets/icon/check.png"></ion-img>
                                        <ion-img *ngIf="!element.isActive" class="table-icon"
                                            src="../../../assets/icon/cancel.png"></ion-img>
                                    </div>
                                    <ion-text>{{element.isActive ? 'Working' : 'Error'}}</ion-text>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr (click)="getRecord(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<app-admin-footer></app-admin-footer>
